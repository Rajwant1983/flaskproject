{% extends 'base.html' %} {% block content %}

<h1 class="text-lg-center">Songs</h1>
<table class="table table-hover border-2 table-striped">
    <thead>
        <th scope="col">SongID</th>
        <th scope="col">Title</th>
        <th scope="col">Artist</th>
        <th scope="col">Genre</th>
    </thead>
    <tbody>
        {% for row in songsInDB %}
        <tr>
            <td>{{row["SongID"]}}</td>
            <td>{{row["Title"]}}</td>
            <td>{{row["Artist"]}}</td>
            <td>{{row["Genre"]}}</td>

            <td>
                <button type="button" class="btn btn-outline-primary btn-sm">
                    <a class="text-decoration-none" href="{{url_for('update', songID=row['songID'])}}">Update</a>
                </button>
                <form action="{{url_for('delete', songID=row['songID'])}}" method="POST">
                    <input type="submit"
                           value="Delete"
                        onclick="confirm('Are you sure you want to delete this song')"
                        class="btn btn-danger btn-sm mt-1 m-lg-1" />
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
